<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list>

      <ion-item>
        <ion-input [(ngModel)]="email" label="Email input" type="email" placeholder="email@domain.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="password" label="Password input" type="password" value="password"></ion-input>
      </ion-item>
  
    </ion-list>
  </ion-list>

  <ion-button (click)="login()" routerLink="/inicio">Ingresar</ion-button>

</ion-content>
